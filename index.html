<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet" type="text/css">
</head>
  <body>
  	<div class="container-fluid">
    	<div class="logocenter">
        	<img src="images/logo.png" width="278" height="95" alt=""/>
        </div>
        <nav class="navbar navbar-orange">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"></a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navcenter">
                <li><a href="#">精選食材</a></li>
                <li><a href="#">品牌概念</a></li>
                <li><a href="#">門市</a></li>
                <li><a href="#">常見問題</a></li>
                <li><a href="#">會員計畫</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
        <main>
        	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>
            
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="images/slide-1.jpg" width="100%" alt="...">
                </div>
                <div class="item">
                  <img src="images/slide-2.jpg" width="100%" alt="...">
                </div>
              </div>
            
              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="row">
            	<div class="col-sm-4 hoverbig">
                	<img src="images/product7.png" alt="">
                </div>
                <div class="col-sm-4 hoverbig">
                	<img src="images/product7.png" alt="">
                </div>
                <div class="col-sm-4 hoverbig">
                	<img src="images/product7.png" alt="">
                </div>
            </div>
        </main>
	</div>
    
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
